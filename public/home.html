	<script type="text/template" id="_tmplConvoLI">
		<li class="convo-details clearfix">

				<div class="inb conversation-title">
					<a href="topic/<%=id%>">	<%=main_text%></a>

					<%=name%>

			</div>
			<div class="convo-tags">

	</li>
