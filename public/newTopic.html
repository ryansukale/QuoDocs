<body>

	<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">

			</div>

						<a href="../css">i</a>

  <div class="container">
	
		<div class="row">
			
			<div class="col-md-2">
				<div class="topic-meta">
					<div class="header"></div>
					<div class="body"></div>
				</div>
				<div class="project-members">
					<div class="header b mb-5 pt-5">Team members</div>
					<div class="body">
						<ul class="member-list list-unstyled">
							
						</ul>
					</div>
				</div>
				<div class="related-questions"></div>
			</div>
			
			<div class="col-md-10">
			
				<div class="question-metadata clearfix">
					<div class="status inb">
						<span>Posting new topic in <span><span class="current-project-name alert-info pl-5 pt-5 pr-5 pb-5"></span>
					</div>
					
					<span class="inb ml-10 change-project" data-toggle="modal" data-target="#projectSelectorModal">
						Change project
					</span>
					
					
				</div>
				
				<div class="topic-details actionable pb-5 mt-10" data-itemInfo="">
				
					<div class="status">
						<!--Showing conversation #Number in #project-->
					</div>
					
					<div class="topic clearfix">
						<div>
							<textarea name="mainText" class="main-text" id="" cols="45" rows="2" placeholder="Title of your topic"></textarea>
						</div>
						<div>
							<textarea name="description" class="description" id="" cols="90" rows="10" placeholder="Describe your topic"></textarea>
						</div>
						<div>
							<textarea name="topicTags" class="topic-tags" id="" cols="130" rows="1" placeholder="Tag a  @teammate  or  #descriptor"></textarea>
						</div>
					</div>
					
					<div class="topic-actions mt-10 mb-10">
						<div class="submit btn btn-sm btn-success">Submit</div>
						<div class="cancel btn btn-sm btn-danger">Cancel</div>

				</div>
				<div class="modal-body">
					<ul class="project-list-selection list-unstyled">
						
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

		<div class="modal-dialog modal-sm">

				<div class="m-5 p-5">Please enter a title, description and at least one tag for your topic.</div>
			</div>
		</div>
	</div>

	<script src="js/frameworks/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

	<script src="js/plugins/recordrtc.js"></script>
	<script src="js/newTopic.js"></script>
	<script src="js/mainmenu.js"></script>
	<script src="js/plugins/jquery.elastic.source.js"></script>
	<script src="js/plugins/triggeredAutocomplete.js"></script>
	
	<script type="text/template" id="_tmplTopic">
			<div class="main-text">
				<%=main_text%>
			</div>
			<div class="topic-body">
				<%=description%>
			</div>
			<ul class="tags list-unstyled list-inline">
				<%_.each(tags, function(tagName, index, tags){%>
							
					<li class="tag"><%=tagName%></li>
					
				<%});%>
			</ul>
	</script>
	
	<script type="text/template" id="_tmplTextResponse">
			
		<div class="response text-response mt-5 pt-5">
		
			<div class="stats hidden">
				<span><%=response_details.up_count%></span><span> + </span>
				<span><%=response_details.down_count%></span><span> - </span>
			</div>
		
			<div class="response-text">
				<%=response_details.response_text%>
			</div>
			
			<ul class="tags list-unstyled list-inline">
				<%_.each(response_details.tags, function(tagName, index, tags){%>
					
					<li class="tag"><%=tagName%></li>
					
				<%});%>
			</ul>
		</div>
			
	</script>
	
	<script type="text/template" id="_tmplAudioResponse">
			
		<div class="response audio-response clearfix mt-5 pt-5">
	
			<input type="hidden" name="responseId" value="<%=id%>"/>
			
			<div class="votes pull-left">
				<div><span><%=response_details.up_count%></span><span class="vote-action up"> + </span></div>
				<div><span><%=response_details.down_count%></span><span class="vote-action down"> - </span></div>
			</div>
			
			<div class="audio-options pull-left">
				<div class="listen"><a href="/audio/<%=response_details.file_name%>.wav" target="_blank">Listen</a></div>
				<div class="meta">
					<div class="notifications hidden">
						<div class="new">New!</div>
					</div>
					<div class="hidden"><span>By: </span><span class="owner">Chris</span></div>
					<div class="response-date hidden"></div>
				</div>
			</div>
		
			<div class="text-block pull-left">
				
				<div class="response-tags">
				
					<%if(tags.length===0){%>
						
						<div class="prompts">
							<div class="add-tags"><a href="">Add tags</a> so that others can find this recording</div>
						</div>
						
						<ul class="tag-list list-unstyled list-inline hidden">
							<%_.each(tags, function(tagName, index, tags){%>
								<li class="tag"><%=tagName%></li>
							<%});%>
						</ul>
						
					<%}else{%>
						
						<div class="prompts hidden">
							<div class="add-tags hidden"><a href="#">Add tags</a> so that others can find this recording</div>
						</div>
						
						<ul class="tag-list list-unstyled list-inline">
							<%_.each(tags, function(tagName, index, tags){%>
								<li class="tag"><%=tagName%></li>
							<%});%>
						</ul>
						
					<%}%>
					
					<textarea name="responseTags" class="hidden" id="" cols="100" rows="1"></textarea>
					
					<div class="tag-update-actions hidden mt-5">
						<div class="save btn btn-xs btn-success">Save</div>
						<div class="cancel btn btn-xs btn-danger">Cancel</div>
					</div>
					
				</div>
				
				<div class="supporting-text">
					<div class="display-text"></div>
					<textarea name="" id="" cols="30" rows="10" class="hidden"></textarea>
				</div>
				
			</div>
			
			<div class="response-actions pull-right">
				<div class="edit btn btn-xs btn-warning">Edit</div>
				<div class="delete btn btn-xs btn-danger">Delete</div>
			</div>
			
		</div>
	
	</script>
	
	
	<script type="text/template" id="_tmplResponseTags">
		<%_.each(tags, function(tagName, index, tags){%>
			<li class="tag"><%=tagName%></li>
		<%});%>
	</script>
	
	<script type="text/template" id="_tmplMemberLI">
			<li class="username"><%=username%></li>
	</script>
	
	<script type="text/template" id="_tmplProjectSelectorLI">
		<li class="repo-details mt-4 mb-3" data-projectid="<%=id%>">
			<a href="#" class="repo_<%=id%>">
				<div class="inb">
					<%=name%>
				</div>
				<div class="inb forkStatus hidden">
					<%=fork%>
				</div>
			</a>
		</li>
	</script>
